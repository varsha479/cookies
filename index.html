<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varsha256 Hash Decoder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>SHA256 Hash Decoder 🔐</h1>
    <label for="hashInput">Enter SHA256 Hash:</label>
    <input type="text" id="hashInput" placeholder="Enter hash here">
    <button onclick="decryptHash()">Find Number</button>
    <p id="result"></p>

    <script>
        async function decryptHash() {
            const targetHash = document.getElementById("hashInput").value.trim();
            if (!targetHash) {
                alert("Please enter a SHA256 hash.");
                return;
            }

            for (let num = 0; num <= 999; num++) {
                let strNum = num.toString().padStart(3, '0'); // Convert to 3-digit format
                let hash = CryptoJS.SHA256(strNum).toString(CryptoJS.enc.Hex);

                if (hash === targetHash) {
                    document.getElementById("result").innerText = `✅ The original number is: ${strNum}`;
                    return;
                }
            }

            document.getElementById("result").innerText = "❌ No matching number found.";
        }
    </script>
</body>
</html>
